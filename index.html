<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id='minusButton' class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id='phoneQty' type="text" class="form-control text-center" value="1">
                           <button id='addButton' class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id='phonePrice'>1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id='minusbtnCase' class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id='caseQty' type="text" class="form-control text-center" value="1">
                           <button id='addbtnCase' class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id='casePrice'>59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id='total'>1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id='subtotal'>1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
   //FOR MOBILE PART
      //add eventhandler for add button
      const addbtn = document.getElementById('addButton');
      addbtn.addEventListener('click', function(){
         btnfunc('phoneQty','phonePrice',1,1219);
         updateTotal('casePrice','phonePrice');
         //const currentQuantity = updateQuantity('phoneQty', 1);
         //document.getElementById('phoneQty').value = currentQuantity;
         //updatePrice('phonePrice', currentQuantity);
      })

      //add eventhandler for minus button 
      const minusbtn = document.getElementById('minusButton');
      minusbtn.addEventListener('click', function(){
         btnfunc('phoneQty','phonePrice', -1,1219);
         updateTotal('casePrice','phonePrice');
         //currentQuantity = updateQuantity('phoneQty', -1);
         //document.getElementById('phoneQty').value = currentQuantity;
         //updatePrice('phonePrice', currentQuantity);
      })
   //FOR CASE PART
      //add btn
      const addbtnCase = document.getElementById('addbtnCase');
      addbtnCase.addEventListener('click', function(){
         btnfunc('caseQty','casePrice',1,59);
         updateTotal('casePrice','phonePrice');
      })
      //minus btn
      const minusbtnCase = document.getElementById('minusbtnCase');
      minusbtnCase.addEventListener('click', function(){
         btnfunc('caseQty','casePrice',-1,59);
         updateTotal('casePrice','phonePrice');
      })

      //calling all the functions required when button is clicked
      function btnfunc(qty,price,int, unitPrice){
         const currentQuantity = updateQuantity(qty, int);
         document.getElementById(qty).value = currentQuantity;
         updatePrice(price, currentQuantity, unitPrice);
      }
// TOTAL PART

      function updateQuantity(id, int){
         const prevQuantity = parseFloat(document.getElementById(id).value);
         return prevQuantity + int;
      }
      function updatePrice(id, currentQuantity, unitPrice){
         const newPrice = unitPrice * currentQuantity;
         document.getElementById(id).innerText = newPrice;
      }

      function updateTotal(casePrice,phonePrice){
         const casePriceAmount = parseFloat(document.getElementById(casePrice).innerText);
         console.log(casePriceAmount);
         const mobilePriceAmount = parseFloat(document.getElementById(phonePrice).innerText);
         console.log(mobilePriceAmount);
         const total = casePriceAmount + mobilePriceAmount;
         document.getElementById('total').innerText = total;
         document.getElementById('subtotal').innerText = total;
      }
   </script>

</body>

</html>
